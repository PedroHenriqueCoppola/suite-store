<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    
    <title>Suite Store</title>
</head>
<body>
    <main>
        <div class="app">
            <header>
                <a class="title">Suite Store</a>

                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="assets/pages/products.html">Products</a>
                    <a href="assets/pages/category.html">Categories</a>
                    <a href="assets/pages/history.html">History</a>
                </nav>
            </header>

            <section class="content">
                <form id="addProductForm" method="post">
                    <div class="values">
                        <select class="productSelect" name="productSelect">
                        </select>

                        <div class="amountContent">
                            <input 
                                type="number" 
                                id="purchaseAmount" 
                                name="purchaseAmount" 
                                placeholder="Amount"
                                min="1"
                            />
                        </div>

                        <div class="taxContent">
                            <input 
                                type="text" 
                                id="purchaseTax" 
                                name="purchaseTax"
                                placeholder="Tax" 
                                readonly
                            />
                        </div>
                        
                        <div class="priceContent">
                            <input 
                                type="text" 
                                id="purchasePrice" 
                                name="purchasePrice" 
                                placeholder="Price" 
                                readonly
                            />
                        </div>
                        
                        <button id="productButton" type="submit">Add Product</button>
                    </div>

                    <div class="errorMessage">
                        <p>This information must be filled!</p>
                    </div>
                </form>

                <div class="line"></div>
    
                <div class="purchaseTable">
                    <table id="purchaseTable">
                        <thead>
                            <th class="thProduct">Product</th>
                            <th>Unit price</th>
                            <th>Amount</th>
                            <th>Total</th>
                        </thead>
        
                        <tbody>
                        </tbody>
                    </table>
        
                    <form id="finishForm">
                        <div class="taxes">
                            <div class="finalTax">
                                <h4>Tax ($):</h4>
                                <p id="showFinalTax">$0.00</p>
                            </div>
        
                            <div class="finalTotal">
                                <h4>Total ($):</h4>
                                <p id="showFinalPrice">$0.00</p>
                            </div>

                            <div>
                                <button id="cancel">Cancel</button>
                                <button id="finish">Finish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <footer>
                <p class="rights">Â© 2024 SoftExpert. All rights reserved.</p>
            </footer>
        </div>
    </main>
    <script src="assets/js/utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
