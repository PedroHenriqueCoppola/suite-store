<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/history.css">

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <title>History</title>
</head>
<body>
    <main>
        <div class="app">
            <header>
                <a href="../../index.html" class="title">Suite Store</a>
    
                <nav>
                    <a href="../../index.html">Home</a>
                    <a href="../pages/products.html">Products</a>
                    <a href="../pages/category.html">Categories</a>
                    <a href="#">History</a>
                </nav>
            </header>
            
            <section class="content">
                <h3>Here you can see your full history.</h3>
                <table id="historyTable">
                    <thead>
                        <th class="thCode">Purchase Code</th>
                        <th>Tax</th>
                        <th>Total</th>
                    </thead>
         
                    <tbody>
                        <tr>
                            <td class="firstTd showPurchaseCode">001</td>
                            <td class="showPurchaseTax">$2.00</td>
                            <td class="showPurchaseTotal">$20.00</td>
                            <td class="lastTd">
                                <a href="/assets/pages/details.html"><button class="tdButton">View</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h3 class="second">That's your purchase details.</h3>

                <table id="detailsTable">
                    <thead>
                        <th class="thProduct">Product</th>
                        <th>Unit price</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th class="thTax">Tax ($)</th>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </section>
